<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ðŸ’–</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: 'Segoe UI', sans-serif;
        overflow: hidden;
    }

    .container {
        text-align: center;
        background: rgba(255, 255, 255, 0.85);
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        z-index: 2;
    }

    h1 {
        color: #ff4d6d;
        font-size: 2.5em;
        margin-bottom: 30px;
    }

    button {
        padding: 15px 35px;
        font-size: 1.2em;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        margin: 10px;
        transition: 0.3s;
    }

    #yes {
        background: #ff4d6d;
        color: white;
    }

    #yes:hover {
        background: #ff1e56;
        transform: scale(1.1);
    }

    #no {
        background: #adb5bd;
        color: white;
        position: absolute;
    }

    .message {
        margin-top: 20px;
        font-size: 1.4em;
        color: #ff4d6d;
        font-weight: bold;
    }

    /* Floating hearts */
    .heart {
        position: absolute;
        color: rgba(255, 0, 100, 0.6);
        font-size: 20px;
        animation: floatUp 6s linear infinite;
    }

    @keyframes floatUp {
        from {
            transform: translateY(100vh) scale(0.8);
            opacity: 1;
        }
        to {
            transform: translateY(-10vh) scale(1.4);
            opacity: 0;
        }
    }
</style>
</head>

<body onclick="startMusic()">

<div class="container">
    <h1>Will you be my Valentine? ðŸ’–</h1>
    <button id="yes" onclick="yesClicked()">Yes ðŸ’˜</button>
    <button id="no" onmouseover="moveNo()">No ðŸ’”</button>
    <div class="message" id="message"></div>
</div>

<!-- Background Music -->
<audio id="bgMusic" loop>
    <source src="ishq wala love.mp3" type="audio/mpeg">
</audio>


<script>
    const noBtn = document.getElementById("no");
    const message = document.getElementById("message");
    const music = document.getElementById("bgMusic");
    let musicStarted = false;

    const noMessages = [
        "Oh come on ðŸ˜¢",
        "Pleaseeee ðŸ’•",
        "Donâ€™t break my heart ðŸ’”",
        "I know you want to say YES ðŸ˜˜",
        "Be my Valentine ðŸ¥¹"
    ];

    function moveNo() {
        const x = Math.random() * (window.innerWidth - 150);
        const y = Math.random() * (window.innerHeight - 100);
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";

        message.textContent = noMessages[Math.floor(Math.random() * noMessages.length)];
    }

    function yesClicked() {
        message.textContent = "YAY! ðŸ’• I knew it! Happy Valentineâ€™s Day ðŸ˜";
    }

    function startMusic() {
        if (!musicStarted) {
            music.play();
            musicStarted = true;
        }
    }

    // Floating hearts generator
    setInterval(() => {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "â¤ï¸";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = Math.random() * 20 + 15 + "px";
        heart.style.animationDuration = Math.random() * 3 + 4 + "s";
        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 7000);
    }, 300);
</script>

</body>
</html>
